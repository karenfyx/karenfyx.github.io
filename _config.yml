# Site settings
title: Karenfyx
email: karenfyx@gmail.com
description: A personal blog of Yanxi Fu
url: "http://webconfs.me" # the base hostname & protocol for your site
paginate: 3

# Build settings
markdown: kramdown
permalink: /:title

#Default settings
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      author: Karen
      layout: "post"
      category: general
      comments: true
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "pages" # previously `post` in Jekyll 2.2.
    values:
      layout: "page"

#Gem:
gems: [jekyll-paginate]



